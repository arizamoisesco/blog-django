{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%  block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="sidebar">
        <h2>Mi blog</h2>
        <p>Este es mi blog</p>
        <p>Tengo un total de {% total_posts %} </p>
        <h3>Ultimos posts</h3>
        {% show_latest_posts 3 %}
    </div>
</body>
</html>
